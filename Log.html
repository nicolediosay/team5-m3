<body>
    <h1>Expenses Tracker</h1>
    <h2>Add a new:</h2>

    <div class="Click-here">Income</div>
    <div class="custom-model-main">
        <div class="custom-model-inner">
            <div class="close-btn">×</div>
            <div class="custom-model-wrap">
                <div class="pop-up-content-wrap">
                    <form id='income-form'>
                        <span>Categories:</span>
                        <select name="type1" id="incomeDP">
                            <option value="salary">Salary</option>
                            <option value="allowance">Allowance</option>
                            <option value="savings">Savings</option>
                            <option value="other1">Other</option>
                        </select>

                        <div>
                            <span>Memo:</span> <input id="incomeMemo" type="text" name="item-name1" placeholder="Writes some notes">
                        </div>
                        <div>
                            <span>Date:</span> <input id="incomeDate" type="date" name="date1">
                        </div>
                        <div>
                            <span>Amount:</span> <input id="incomeAmt" type="number" name="amount1" placeholder="How much?">
                        </div>
                        <button id="button1">Add</button>
                    </form>

                </div>
            </div>
        </div>
        <div class="bg-overlay"></div>
    </div>

    <div class="Click-here1">Expenses</div>
    <div class="custom-model-main1">
        <div class="custom-model-inner1">
            <div class="close-btn1">×</div>
            <div class="custom-model-wrap1">
                <div class="pop-up-content-wrap1">
                    <form id='expense-form'> 
                    <span>Categories:</span>
                    <select name="type" id="expenseDP">
                        <option value="food">Food</option>
                        <option value="travel">Transportation</option>
                        <option value="shopping">Shopping</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="medical">Medical</option>
                        <option value="electronics">Electronics</option>
                        <option value="personal">Personal</option>
                        <option value="other">Other</option>
                    </select>
                    <div>
                        <span>Memo:</span> <input id="expenseMemo" type="text" name="item-name" placeholder="What did you spend on?">
                    </div>
                    <div>
                        <span>Date:</span> <input id="expenseDate" type="date" name="date">
                    </div>
                    <div>
                        <span>Amount:</span> <input id="expenseAmt" type="number" name="amount" placeholder="How much?">
                    </div>
                    <button id="button">Add</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="bg-overlay1"></div>
    </div>

    <table>
        <tr>
            <th id="type" class="center">Type</th>
            <th>Description</th>
            <th id="date">Date</th>
            <th style="text-align: right" id="amount">Amount</th>
        </tr>
        <tr class="incomeTB" id="if-empty">
            <td colspan="4"><span>Your added items will show up here!</span></td>
        </tr>
    </table>

    <h2>Total Expenses</h2>


    <div class="box-container">
        <!--1------------->
        <div class="box-1">
            <p class="totalincome">Income</p>

        </div>

        <!--2------------->

        <div class="box-2">
            <p class="totalexpenses">Expenses</p>
        </div>

        <!--3------------->

        <div class="box-3">
            <p class="totalbalance">Balance</p>
        </div>
    </div>
